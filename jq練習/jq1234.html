        $('#buttom').mouseenter(function () {
            $('#buttom').on('moveright()','movetop()');
            $('#bottom').off('moveright()');
            $('#buttom').on('animationEnd','movebottom()');
            $('#bottom').off('movebottom()');
            $('#buttom').on('animationEnd','moveleft()');
            $('#bottom').off('moveleft()');
            $('#buttom').on('animationEnd','movetop()');
            $('#bottom').off('movetop()');
        })

            $('#buttom').animate({'top': '300px'},'fast');
        }

            $('#buttom').animate({'right': '300px'},'fast');
        }
        function movetop() {
            $('#buttom').animate({'buttom': '300px'},'fast');
        }
        function movebottom() {
